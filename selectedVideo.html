<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Page title -->
  <title>YouTube</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Link to Google Fonts for custom fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Nunito:wght@300;400;700&family=Poppins:wght@200;300;400&family=Young+Serif&display=swap"
    rel="stylesheet" />
  <!-- Link to YouTube icon as favicon -->
  <link rel="icon" type="image" href="https://www.svgrepo.com/show/303198/youtube-icon-logo.svg">
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Navigation bar section -->
  <nav class="myNav youtubeMain">
    <div class="theme-toggle" id="theme-toggle">
      <label class="theme-toggle-label" for="theme-toggle-checkbox"></label>
  </div>
    <!-- Left section of the navigation bar -->
    <div class="leftNav">
      <!-- Hamburger menu icon -->
      <i id="menubar" class="fa-sharp fa-solid fa-bars fontIcon"></i>
      <!-- YouTube logo image -->
      <img src="./youtube-logo.png" />
    </div>
    <!-- Center section of the navigation bar -->
    <div class="centreNav">
      <!-- Search input and icon -->
      <div class="inputDiv">
        <input id="searchInput" type="text" placeholder="search" />
        <div id="searchDiv" class="searchDiv">
          <i class="fa-solid fa-magnifying-glass fontIcon"></i>
        </div>
      </div>
      <!-- Microphone icon -->
      <div class="mic">
        <i class="fa-solid fa-microphone"></i>
      </div>
    </div>
    <!-- Right section of the navigation bar -->
    <div class="rightNav">
      <!-- Video and Bell icons -->
      <i class="fa-solid fa-video fontIcon"></i>
      <i class="fa-regular fa-bell fontIcon"></i>
      <!-- Placeholder for user profile (letter 'K' in this case) -->
      <div class="profile">S</div>
    </div>
  </nav>

  <!-- Main content section -->
  <main class="selectedVideo">
    <!-- Main video section -->
    <div class="mainVideoSection">
      <!-- Placeholder for the main video -->
      <div id="mainVideo" class="mainVideo"></div>
      <!-- Placeholder for information related to the main video -->
      <div id="mainVideoInfo" class="mainVideoInfo"></div>
      <!-- Comments section -->
      <div class="comments">
        <!-- Heading for comments section with sorting options -->
        <div class="commentHeading">
          <h2> Comments</h2>
          <div class="commentHeadingSort">
            <!-- Sorting icon and text -->
            <i class="fa-solid fa-arrow-down-wide-short"></i>
            <p>sort by</p>
          </div>
        </div>

        <!-- User's own comment input section -->
        <div class="profileComment">
          <div class="profile profileC">K</div>
          <div class="profileComent">
            <!-- Input field for the user's comment -->
            <input id="ownerComment" type="text" placeholder="Add a comment"></input>
            <!-- Horizontal line separator -->
            <div class="longHorizontalLine"></div>
          </div>
        </div>

        <!-- Placeholder for displaying user comments -->
        <div id="userCommentSection" class="userCommentSection"></div>
      </div>
    </div>

    <!-- Recommended videos section -->
    <div id="recommendedVideo" class="recommendedVideo"></div>
  </main>

  <!-- Link to external JavaScript files -->
  <script src="./script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./selectedVideo.js"></script>
</body>

</html>
